<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <style>

        .green{
            background-color: green;
            border: 10px solid greenyellow;
            border-radius: 10px;
        }

        .red{
            background-color: red;
            border: 10px solid black;
            border-radius: 10px;
        }

    </style>

</head>


<body>
    <div class="myName green"></div>  
    <div id="age"></div>
    <span></span>
    <button id="btnGreen">Make Green</button>
    <button id="removeGreen">Remove Green and make red</button>
    
    <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
    </div>

    <button id="btnInject">Inject Text</button>
</body>

<script>
    // Ready
    $(document).ready(function(){

        $(".myName").html("This is injected using jQuery");
        $("#age").html(20);
        $("span").html("This is a span");
        // $(".myName, #age, span").fadeOut(1000);

        // 1000ms is equal to 1 second
        // 1 minute is 60k ms

        // Chain Events, functions, etc
        $("#age").html("20").slideUp().slideDown().fadeIn();

        $("#btnGreen").click(function(){
            $(".myName, #age").addClass("green").removeClass("red")

        })

        $("#removeGreen").click(function(){
            $(".myName, #age").removeClass("green").addClass("red")

        })

        $("#btnInject").click(function(){
            $(".parent .child1").html("I am Child 1")
            $(".parent .child2").html("I am child 2")

        })






    });




    
</script>
</html>
